## Notes
# This service will check to see if the BOOTSTRAP_ID matches /etc/machine-id.
# If so, then there's only one instance of etcd on the cluster and we should be
# running the etcd-master.service.

## Variables
# DEFAULT_IPV4 comes from /etc/network-environment
# BOOTSTRAP_ID comes from /etc/bootstrap-environment

[Service]
ExecStartPre=/bin/sh -c '[ "${BOOTSTRAP_ID}" == $(cat /etc/machine-id) ] && exit 1'
ExecStart=
ExecStart=/bin/sh -c 'exec /usr/lib/coreos/etcd-wrapper \
          --name=$(cat /etc/machine-id) \
          --listen-peer-urls="http://0.0.0.0:2380" \
          --listen-client-urls="http://0.0.0.0:4001" \
          --advertise-client-urls="http://${DEFAULT_IPV4}:4001" \
          --initial-cluster-state=existing \
          --discovery "http://${BOOTSTRAP_IPV4}:4001/v2/keys/${BOOTSTRAP_ID}" \
          --discovery-fallback=exit \
          '
