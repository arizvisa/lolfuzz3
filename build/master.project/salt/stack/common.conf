ipv6: false
transport: zeromq

# Options
verify_env: true
state_output_diff: false
# cython_enable: true

use_superseded:
    - module.run

# Job configuration
mine_return_job: true
grains_cache: true

# File-server configuration
file_recv_max_size: 512

# Pillar configuration
pillar_raise_on_missing: false
# pillarenv_from_saltenv: true

# Etcd hosts
{%- for etcd in etcd_hosts %}
{{ etcd.name }}:
    etcd.host: {{ etcd.host }}
    etcd.port: {{ etcd.port }}
{% endfor %}

# Returners
event_return:
    - etcd

{% for field in etcd_returner %}
etcd.{{ field }}: {{ etcd_returner[field] }}
{%- endfor %}
