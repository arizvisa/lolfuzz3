conf_file: /etc/salt/master
log_level: warning

root_dir: /

# Network configuration
interface: '::'

ipv6: True
transport: zeromq

# Options
yaml_utf8: True
verify_env: True

state_output_diff: False
presence_events: True
state_events: True
auto_accept: True

cache: localfs

# Job configuration
show_jid: True
cli_summary: True
master_job_cache: etcd
job_cache_store_endtime: True

# File-server configuration
file_recv_max_size: 512

fileserver_backend:
    - roots

# Pillar configuration
pillarenv_from_saltenv: True
pillar_opts: True
pillar_raise_on_missing: True
ext_pillar_first: True

# Etcd hosts
{%- for etcd in etcd_hosts %}
{{ etcd.name }}:
    etcd.host: {{ etcd.host }}
    etcd.port: {{ etcd.port }}
{% endfor -%}

# Files
file_roots:
    {%- for root in root_files %}
    {{ root.name }}:
        - {{ root.path }}
    {%- endfor %}

# Pillars
pillar_roots:
    {%- for pillar in root_pillars %}
    {{ pillar.name }}:
        - {{ pillar.path }}
    {%- endfor %}

ext_pillar:
    {%- for pillar in etcd_pillars_ext %}
    - etcd: {{ pillar.name }} root={{ pillar.path }}
    {%- endfor %}

# Returners
{%- for returner in etcd_returners %}
etcd.returner: {{ returner.name }}
etcd.returner_root: {{ returner.path }}
{%- endfor %}

# Grains
grains:
    minion-role: master
