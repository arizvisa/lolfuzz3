conf_file: /etc/salt/minion
log_level: {{ log_level }}

root_dir: /
id: {{ id }}

master: {{ master }}
saltenv: {{ saltenv }}
pillarenv: {{ pillarenv }}

# Network configuration
ipv6: true
transport: zeromq

# Options
verify_env: true
state_output_diff: false
# cython_enable: true

# File-server configuration
file_recv_max_size: 512

fileserver_backend:
    - roots

# Pillar configuration
pillar_opts: true
pillar_raise_on_missing: true

# Files
file_roots:
    {%- for root in root_files %}
    {{ root.name }}:
        - {{ root.path }}
    {%- endfor %}

# Pillars
pillar_roots:
    {%- for pillar in root_pillars %}
    {{ pillar.name }}:
        - {{ pillar.path }}
    {%- endfor %}

# Grains
grains:
    minion-role: master
    machine-id: {{ machine_id }}
