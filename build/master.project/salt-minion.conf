# Generic configuration (masterless)
root_dir: /
log_level: warning
conf_file: /etc/salt/minion

# Options
verify_env: True
cache_jobs: True
state_output_diff: False

# File-server configuration
file_client: local
yaml_utf8: True

fileserver_backend:
    - roots

# Pillar configuration
pillarenv_from_saltenv: True
pillar_opts: False
pillar_raise_on_missing: True

pillar_roots:
    base:
        - /srv/bootstrap/pillar

# Files to use for bootstrap
file_roots:
    base:
        - /srv/bootstrap/salt

# Etcd hosts to bootstrap
root_etcd:
    etcd.host: 127.0.0.1
    etcd.port: 4001

# Grain configuration
grains:
    minion-role: master-bootstrap
