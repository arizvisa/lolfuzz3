# (masterless)
conf_file: /etc/salt/minion
log_level: info

root_dir: /

saltenv: bootstrap
pillarenv: bootstrap

# Options
verify_env: true
cache_jobs: true
state_output: full
state_output_diff: false
failhard: true

use_superseded:
    - module.run

# File-server configuration
file_client: local
yaml_utf8: true

fileserver_backend:
    - roots

# Pillar configuration
pillar_opts: true
pillar_raise_on_missing: true

# Etcd hosts to bootstrap
root_etcd:
    etcd.host: 127.0.0.1
    etcd.port: 2379

# Files (bootstrap)
file_roots:
    bootstrap:
        - /srv/bootstrap/salt

# Pillars (bootstrap)
pillar_roots:
    bootstrap:
        - /srv/bootstrap/pillar

# Grains (bootstrap)
grains:
    minion-role: master-bootstrap
