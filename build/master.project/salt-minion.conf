# Generic configuration (masterless)
root_dir: /
log_level: warning
conf_file: /etc/salt/minion

# Options
verify_env: True
cache_jobs: True
state_output_diff: False

# File-server configuration
file_client: local
yaml_utf8: True

fileserver_backend:
    - roots
file_roots:
    base:
        - /srv/salt

# Pillar configuration
pillarenv_from_saltenv: True
pillar_opts: False
pillar_raise_on_missing: True

pillar_roots:
    base:
        - /srv/pillar

on_demand_ext_pillar:
    - etcd

# returner
root_etcd:
    etcd.host: 127.0.0.1
    etcd.port: 4001
etcd.returner: root_etcd
etcd.returner_root: /return

# pillar extension
ext_pillar:
    - etcd: root_etcd root=/

# Grain configuration
grains:
    minion-role: master-bootstrap
