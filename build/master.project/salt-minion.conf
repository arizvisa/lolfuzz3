# (masterless)
conf_file: /etc/salt/minion
log_level: warning

root_dir: /

saltenv: master
pillarenv: master

# Options
verify_env: true
job_cache: true
cache_jobs: false
state_output: changes
state_output_diff: false

use_superseded:
    - module.run

# File-server configuration
file_client: local
yaml_utf8: true

fileserver_backend:
    - roots

# Pillar configuration
pillar_opts: true
pillar_raise_on_missing: true

# Etcd hosts to bootstrap
root_etcd:
    etcd.host: 127.0.0.1
    etcd.port: 2379

# Files (bootstrap)
file_roots:
    master:
        - /srv/bootstrap/salt

# Pillars (bootstrap)
pillar_roots:
    master:
        - /srv/bootstrap/pillar

# Grains (bootstrap)
grains:
    role: master-bootstrap
