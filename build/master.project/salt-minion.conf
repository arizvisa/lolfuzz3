# (masterless)
conf_file: /etc/salt/minion
log_level: info

root_dir: /

# Options
verify_env: True
cache_jobs: True
state_output: mixed
state_output_diff: False

# File-server configuration
file_client: local
yaml_utf8: True

fileserver_backend:
    - roots

# Pillar configuration
pillarenv_from_saltenv: True
pillar_opts: False
pillar_raise_on_missing: True

# Etcd hosts to bootstrap
root_etcd:
    etcd.host: 127.0.0.1
    etcd.port: 4001

# Files (bootstrap)
file_roots:
    base:
        - /srv/bootstrap/salt

# Pillars (bootstrap)
pillar_roots:
    base:
        - /srv/bootstrap/pillar

# Grains (bootstrap)
grains:
    minion-role: master-bootstrap
